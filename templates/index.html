{% extends "base.html" %}

{% block content %}

<h1 class="title">
    {{ section.title }}
</h1>
<div class="blogcontent">
    <p class="subtitle"><strong></strong></p>
    {{ section.content | safe }}
    <div class="indexpostcontainer">
        {% set s = get_section(path="blog/_index.md") %}
        {% for page in s.pages %}
        <div class="indexpost">
            <a class="indextitle" href="{{ page.permalink | safe }}">{{ page.title }}</a>
            <p class="indexdescription">{{ page.description | safe }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
